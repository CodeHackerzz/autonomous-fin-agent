<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Autonomous Financial Intelligence Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-br from-[#0f172a] via-[#020617] to-[#3b0764] text-white">

  <div class="text-center space-y-6">
    <h1 class="text-5xl font-extrabold tracking-wide">
      <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        AUTONOMOUS FINANCIAL
      </span><br/>
      INTELLIGENCE AGENT
    </h1>

    <p class="text-gray-400">
      Live • Agentic • Event-Driven<br/>
      No prompts. No stale data.
    </p>

    <div class="flex justify-center gap-4">
      <span class="px-4 py-1 rounded-full bg-green-500/20 text-green-400">LIVE ENGINE</span>
      <span class="px-4 py-1 rounded-full bg-blue-500/20 text-blue-400">AUTONOMOUS MODE</span>
    </div>

    <button
      onclick="enterSystem()"
      class="animate-pulse px-10 py-4 rounded-xl
             bg-gradient-to-r from-blue-500 to-purple-600
             font-semibold
             shadow-[0_0_25px_rgba(99,102,241,0.8)]
             hover:shadow-[0_0_45px_rgba(168,85,247,1)]
             transition-all duration-300">
      ENTER SYSTEM
    </button>
  </div>

<script>
function enterSystem() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
